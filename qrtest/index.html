<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Test</title>

<script>
function load(){
var r = localStorage.getItem("lastQrResult");
if (r){
    localStorage.removeItem("lastQrResult");
    document.getElementById("r").innerHTML = "Result: " + r;
}
}

function scan(){
localStorage.setItem("qrDoneRedirect", "index.html");
window.location = "qr_scan.html";
}
</script>
</head>

<body>

<div id="r"></div>
<br />
<a href="#" onclick="scan()">Scan Again</a>

<script type="text/javascript">load();</script>

</body>

</html>
