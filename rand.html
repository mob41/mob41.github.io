<html>
<head>
<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-title" content="Rand-App">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

</head>
<body>
<div style="width: 100%; height: 100%">
<center>
<h1 id="num" style="font-size: 72px">---</h1>
</center>
<input type="button" value="Set range" onclick="range()" id="setrangebtn"/>
<input type="button" value="Random" onclick="setnum()" id="randbtn"/>
<p id="msg"></p>
</div>

<script>
function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}
var x = 29;
var y = [];

function rand(){
for (var i = 1; i<=x;i++){
y.push(i);
}
for (var i = 0; i < 10000; i++){
shuffle(y);
}
}

var fakecount = 0;

function fakenum(){
     if (fakecount > 30){
	     shiftnum();
		  return;
	  }

document.getElementById("num").innerHTML = randpick();
fakecount++;
	  setTimeout(function(){fakenum()}, 50);
}

function randpick(){
    if (y.length > 0){
        return y[Math.floor(Math.random() * y.length)];
    }
}

function setnum(){
if (y.length==0){
alert("Finished");
return;
}

document.getElementById("setrangebtn").disabled = true;

document.getElementById("randbtn").disabled = true;

fakecount=0;
fakenum();

}

function shiftnum(){
var num = y.shift();
document.getElementById("num").innerHTML = num ;

document.getElementById("setrangebtn").disabled = false;

if (y.length != 0){
document.getElementById("randbtn").disabled = false;

document.getElementById("msg").innerHTML = y.length + " number(s) remaining." ;

} else {

document.getElementById("msg").innerHTML = "All numbers have been shifted out." ;

}

}

function range(){
y = [];
x = parseInt(prompt("Range"));
rand();

document.getElementById("msg").innerHTML = "" ;

document.getElementById("randbtn").disabled = false;

}

document.getElementById("setrangebtn").disabled = false;

document.getElementById("randbtn").disabled = true;
</script>
</body>
</html>
